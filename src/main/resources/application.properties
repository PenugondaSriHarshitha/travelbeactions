# application.properties - update credentials to match your DB
spring.application.name=travel

server.port=8084

# DataSource (recommended: include timezone & minimal options)
spring.datasource.url=jdbc:mysql://localhost:3306/travel?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# For first-run in development you can use "create" to force Hibernate to create the tables.
# But BE CAREFUL: create will drop and recreate tables on each start.
# After DB schema is stable change this to "update" (or "validate" for safety).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
